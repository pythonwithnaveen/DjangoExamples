
{% extends 'common.html' %}

{% block content %}
    {% load static %}

    <div class="container login_page" >
        <div>
            <h3 style="padding: 10px">Login Page</h3>
        </div>
        <div style="padding: 10px">
            <input
                    type="email"
                    placeholder="Email(Username)"
                    name="email"
                    required
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
        </div>
        <div style="padding: 10px">
            <input
                    type="password"
                    placeholder="Password"
                    name="password"
                    required
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
        </div>
        <div style="padding: 10px">
            <button type="submit" class="btn btn-primary">
                Login
            </button>
        </div>
    </div>

{% endblock %}
