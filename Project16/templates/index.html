<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Image Upload Example</title>

      <style>
          .table_style
          {
              border-style: solid;
              border-color: black;
              border-width: 2px;
          }
      </style>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col" style="text-align: center">
                <h1> Online Sales </h1>
            </div>
        </div>
        <div class="row">
            <div class="col" style="text-align: center">
                <div class="table table_style" >
                    <div class="row">
                        <div class="col">
                            <h3>Add New Product</h3>
                        </div>
                    </div>

                    <form action="{% url 'main' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                    <div class="row" style="padding: 10px">
                        <div class="col">
                            <input type="text" placeholder="Name" name="product_name" required>
                        </div>
                    </div>
                    <div class="row" style="padding: 10px">
                        <div class="col">
                            <input type="number" placeholder="Price" name="product_price" required>
                        </div>
                    </div>
                    <div class="row" style="padding: 10px">
                        <div class="col">
                            <input type="file" name="product_photo" required>
                        </div>
                    </div>

                    <div class="row" style="padding: 10px">
                        <div class="col">
                            <button type="submit"> Save </button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>
                    <a href="{% url 'view_all' %}">
                        View All Products
                    </a>
                </h3>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
