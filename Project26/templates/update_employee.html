{% extends 'common.html' %}

{% block content %}
    {% load static %}

    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table">
        <tr>
            <th colspan="2" style="font-family: 'Agency FB';font-size: 30px">
                Update Employee
            </th>
        </tr>
        {{ form }}
        <tr>
            <th colspan="2">
                <button type="submit" class="btn-warning">
                    Update
                </button>
            </th>
        </tr>
    </table>
    </form>

{% endblock %}
